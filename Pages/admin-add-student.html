<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA-Admin | Add_Student</title>
    
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/png">

    <!-- styles -->
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="../css/transition-style.css">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <!-- navbar -->
        <div class="main-nav">
            <h2>PFA | <span>Admin Panel</span></h2>
            <div class="actions">
                <nav class="sidebar">
                    <ul class="nav-links">
                        <li><a href="admin-dashboard.html">Dashboard</a></li>
                        <li><a href="admin-view-students.html">View Students</a></li>
                        <li><a id="active" href="admin-add-student.html">Add Student</a></li>
                        <li><a href="admin-results.html">Response Data</a></li>
                    </ul>
                </nav>
                <!-- <a class="setting" href="admin-settings.html">Settings</a> -->
                <div class="notification-container">
                    <span class="material-symbols-outlined" class="notify" id="notificationBell">notifications</span>
                    <span id="notificationBadge" class="badge" style="display: none; color: transparent;">0</span>
                    <div id="notificationList" class="notification-list" style="display: none;"></div>
                  </div>
                <button id="logoutBtn">Log out</button>
            </div>
        </div>


    <div class="addContent" id="block">

        <h2 id="pageTtl">Add New Student</h2>
        <hr>
        <div id="addStudentForm">
            <form id="editForm">
                <label>Roll Number</label>
                <input type="text" id="rollNo" required>

                <label>Name</label>
                <input type="text" id="name" required>

                <label>Department</label>
                <input type="text" id="department" required>
                
                <label>Phone No</label>
                <input type="tel" id="phone_No" required pattern="[0-9]{10}" maxlength="10">

                <label>Email</label>
                <input type="email" id="email" required>

                <button type="submit" id="addStd">Add Student</button>
            </form>
            <div id="addMessage" style="margin-top: 10px; font-weight: 500;"></div>
        </div>
    </div>






    <script type="module" src="../js/admin-add-student.js"></script>
</body>

</html>
