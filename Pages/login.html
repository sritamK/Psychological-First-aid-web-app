<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA | Login_page</title>
    
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/png">
    
    <!-- style -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/transition-style.css">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
</head>
<body>
    <div class="back" id="blockU">
        <a href="choose-Login.html"><span id="backHome"><span class="material-symbols-rounded">arrow_back</span>PFA</span></a>
    </div>



    <div class="signup_form">
        <!-- <h1>SIGN UP</h1> -->
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2 >Student Login</h2>
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit" class="register_btn">Log in</button>
                    </form>

                    <p class="endline"><a href="reset-password.html">Forgot Password?</a></p>
                    <p class="endline">Don't have an account? <a href="register.html">Register here</a></p>
                </div>

                <div class="form_img">
                    <img src="/assets/Login_std.gif" alt="image">
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="../js/auth.js"></script>
</body>
</html>
