<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PFA | Reset Password</title>
    
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/png">

    <!-- style  -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/transition-style.css">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

    <!-- script -->
    <script type="module" src="../JS/reset-password.js" defer></script>
</head>

<body>

    <div class="ResetPass_box">
        <div class="back" id="blockSide">
            <a href="Login.html"><span id="backHome"><span
                        class="material-symbols-rounded">arrow_back</span>PFA</span></a>
        </div>
        <div class="RPass-container">
            <h2>Reset Your Password</h2>
            <p>Enter your email to receive a password reset link.</p>
            <input type="email" id="email" placeholder="Enter your email" required />
            <button class="register_btn" id="resetBtn">Send Reset Email</button>
            <p id="message"></p>
        </div>
    </div>
</body>

</html>
