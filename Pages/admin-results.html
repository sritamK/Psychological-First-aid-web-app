<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PFA-Admin | Student_Responses</title>
    
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/png">

    <!-- styles -->
    <link rel="stylesheet" href="../css/admin-styles.css" />
    <link rel="stylesheet" href="../css/transition-style.css" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div class="main-nav">
        <h2>PFA | <span>Admin Panel</span></h2>
        <div class="actions">
            <nav class="sidebar">
                <ul class="nav-links">
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-view-students.html">View Students</a></li>
                    <li><a href="admin-add-student.html">Add Student</a></li>
                    <li><a id="active" href="admin-results.html">Response Data</a></li>
                </ul>
            </nav>
            <!-- <a class="setting" href="admin-settings.html">Settings</a> -->
            <div class="notification-container">
                <span class="material-symbols-outlined" class="notify" id="notificationBell">notifications</span>
                <span id="notificationBadge" class="badge" style="display: none; color: transparent;">0</span>
                <div id="notificationList" class="notification-list" style="display: none;"></div>
            </div>
            <button id="logoutBtn">Log out</button>
        </div>
    </div>



    <main class="content" id="block">
        <h2>Student Questionnaire Responses</h2>
        <hr>

        <div class="filterArea" id="block">
            <div class="filterBox">
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All</option>
                    <option value="Stress Management">Stress Management</option>
                    <option value="Depression Help">Depression Help</option>
                    <option value="Anxiety Support">Anxiety Support</option>
                    <option value="Academic Pressure">Academic Pressure</option>
                    <option value="Social Issues">Social Issues</option>
                </select>

                <label for="filterResult">Filter by Result Type:</label>
                <select id="filterResult">
                    <option value="all">All</option>
                    <option value="Major">Major</option>
                    <option value="Minor">Minor</option>
                </select>

            </div>
            <button id="exportAllBtn">Export All By Filter</button>
        </div>
        <div class="tblContiner" id="block">
            <table>
                <thead>
                    <tr>
                        <th>RollNo</th>
                        <th>UID</th>
                        <th>Mob No.</th>
                        <th>Category</th>
                        <th>Result Type</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="responsesTableBody">
                    <!-- Responses will be inserted here -->
                </tbody>
            </table>

            <script type="module" src="../js/admin-responses.js"></script>

        </div>
    </main>
</body>


</html>
