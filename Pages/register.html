<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFA | Student_Register</title>
    
    <link rel="shortcut icon" href="../assets/Favicon.png" type="image/png">

    <!-- style -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/transition-style.css">

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

</head>

<body>
    <div class="back" id="blockU">
        <a href="login.html"><span id="backHome"><span class="material-symbols-rounded">arrow_back</span>PFA</span></a>
    </div>

    <div class="signup_form">
        <!-- <h1>SIGN UP</h1> -->
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Student Registration</h2>
                    <form id="registerForm">
                        <input type="text" id="rollNo" placeholder="Roll Number (e.g., 123456)" required>
                        <input type="text" id="name" placeholder="Full Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="register_btn">Register</button>
                    </form>

                    <p class="endline">Already registered? <a href="login.html">Login here.</a></p>
                </div>

                <div class="form_img">
                    <img src="/assets/Register_std.gif" alt="image">
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="../js/auth.js"></script>
</body>

</html>
